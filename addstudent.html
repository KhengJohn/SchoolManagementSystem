  <div class="container">  
    <div class="o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div id="student-page">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Add Student</h1>
                </div>
                <form class="post-form">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" name="firstName" id="firstName"
                        placeholder="First Name" required />
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-user" name="lastName" id="lastName"
                        placeholder="Last Name" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" name="middleName" id="middleName"
                        placeholder="Middle Name" />
                    </div>
                    <div class="col-sm-6">
                      <input type="date" class="form-control form-control-user" name="dateOfBirth" id="dateOfBirth"
                        required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <select class="form-control form-control-user" name="gender" id="gender" required>
                        <option selected disabled>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                    <div class="col-sm-6">
                      <select class="form-control form-control-user" name="stillInSchool" id="stillInSchool" required>
                        <option value="true" selected>
                          Still In School? - Yes
                        </option>
                        <option value="false">Still In School? - No</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="number" class="form-control form-control-user" name="phone" id="phone"
                        placeholder="Telephone" required />
                    </div>
                    <div class="col-sm-6">
                      <input type="email" class="form-control form-control-user" name="email" id="email"
                        placeholder="Email Address" required />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" name="address" id="address"
                        placeholder="Address" required />
                    </div>
                    <div class="col-sm-6">
                      <select class="form-control form-control-user" name="country" id="country" onchange="setStates();"
                        required>
                        <option value="-1" selected disabled>
                          Nationality
                        </option>
                        <option value="Nigeria">Nigeria</option>
                        <!--<option value="Ghana">Ghana</option>-->
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <select class="form-control form-control-user" name="countryState" id="countryState"
                        onchange="setLgcs();" required>
                        <option value="-1" selected disabled>Select State</option>
                      </select>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <select class="form-control form-control-user" name="lgc" id="lgc" required>
                        <option value="-1" selected disabled>Select LGA</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <select name="eduClassId" id="eduClassId" class="form-control"
                        onchange="loadClassSubjects();" required>
                        <option value="None" selected disabled>
                          Select Class
                        </option>
                      </select>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" name="regNum" id="regNum" class="form-control form-control-user"
                        placeholder="Registration Number (Optional)" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                      <input type="text" name="parentName" id="parentName" class="form-control form-control-user"
                        placeholder="Parent/Guardian Name" required />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col"></div>
                    <div class="col">
                      <a href=""></a>
                      <button class="btn btn-mblue" type="submit">
                        Next
                      </button>
                    </div>
                    <div class="col"></div>
                  </div>
                </form>
              </div>
              <div id="post-subject-page" style="display: none">
                <form class="post-subject-form">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <select name="schoolSession" id="schoolSession" class="form-control" required>
                        <option value="0" selected disabled>Select Session</option>
                        <option value="2021-2022">2021/2022</option>
                        <option value="2022-2023">2022/2023</option>
                        <option value="2023-2024">2023/2024</option>
                        <option value="2024-2025">2024/2025</option>
                        <option value="2025-2026">2025/2026</option>
                        <option value="2026-2027">2026/2027</option>
                        <option value="2027-2028">2027/2028</option>
                        <option value="2028-2029">2028/2029</option>
                        <option value="2029-2030">2029/2030</option>
                      </select>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <select name="termType" id="termType" class="form-control" required>
                        <option value="0" selected disabled>Select Term</option>
                        <option value="1">First Term</option>
                        <option value="2">Second Term</option>
                        <option value="3">Third Term</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                      <select class="form-control form-control-user" name="offeredSubjects" id="offeredSubjects"
                        onchange="offeredSubject()" required>
                        <option value="All" selected disabled>Select Offered Subject</option>
                        <option value="All">All Class Subjects</option>
                        <option value="Elected">Select Custom Subjects</option>
                      </select>
                      <input type="hidden" id="subjectList">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12" id="custom-subject">
                      <select class="form-control form-control-user" name="subjects" id="subjects" size="15"
                        onclick="displaySubjects()" multiple required>
                        <option value="-1" selected disabled>Select Class Subjects</option>
                        <option value="agriculturalScience">Agricultural Science</option>
                        <option value="arabic">Arabic</option>
                        <option value="basicScience">Basic Science</option>
                        <option value="basicTechnology">Basic Technology</option>
                        <option value="bibleKnowledge">Bible Knowledge</option>
                        <option value="biology">Biology</option>
                        <option value="bookKeeping">Book Keeping</option>
                        <option value="businessStudies">Business Studies</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="christianReligionStudies">Christian Religion Studies</option>
                        <option value="civic">Civic</option>
                        <option value="civicEducation">Civic Education</option>
                        <option value="commerce">Commerce</option>
                        <option value="computer">Computer</option>
                        <option value="computerScience">Computer Science</option>
                        <option value="computerStudies">Computer Studies</option>
                        <option value="creativeArts">Creative Arts</option>
                        <option value="culturalAndCreativeArts">Cultural And Creative Arts</option>
                        <option value="dataProcessing">Data Processing</option>
                        <option value="economics">Economics</option>
                        <option value="elementaryScience">Elementary Science</option>
                        <option value="englishComposition">English Composition</option>
                        <option value="englishGrammar">English Grammar</option>
                        <option value="englishLanguage">English Language</option>
                        <option value="financialAccount">Financial Account</option>
                        <option value="fineArtCreativeArt">Fine Art / Creative Art</option>
                        <option value="french">French</option>
                        <option value="furtherMathematics">Further Mathematics</option>
                        <option value="geography">Geography</option>
                        <option value="government">Government</option>
                        <option value="handwriting">Hand Writing</option>
                        <option value="hausa">Hausa</option>
                        <option value="healthEducation">Health Education</option>
                        <option value="healthHabit">Health Habit</option>
                        <option value="history">History</option>
                        <option value="homeEconomics">Home Economics</option>
                        <option value="igbo">Igbo</option>
                        <option value="islamicReligionStudies">Islamic Religion Studies</option>
                        <option value="languages">Languages</option>
                        <option value="letterworkPhonicMethod">Letterwork Phonic Method</option>
                        <option value="literatureInEnglish">Literature In English</option>
                        <option value="marketing">Marketing</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="moralInstruction">Moral Instruction</option>
                        <option value="music">Music</option>
                        <option value="nigerianLanguages">Nigerian Languages</option>
                        <option value="officePractice">Office Practice</option>
                        <option value="phonics">Phonics</option>
                        <option value="physicalAndHealthEducation">Physical And Health Education</option>
                        <option value="physicalExercise">Physical Exercise</option>
                        <option value="physics">Physics</option>
                        <option value="quantitativeReasoning">Quantitative Reasoning</option>
                        <option value="religiousKnowledge">Religious Knowledge</option>
                        <option value="rhymesSongs">Rhymes Songs</option>
                        <option value="scientificAndReflectiveThinking">Scientific And Reflective Thinking</option>
                        <option value="socialHabit">Social Habit</option>
                        <option value="socialStudies">Social Studies</option>
                        <option value="spelling">Spelling</option>
                        <option value="storyTelling">Story Telling</option>
                        <option value="technicalDrawing">Technical Drawing</option>
                        <option value="typewriting">Typewriting</option>
                        <option value="verbalReasoning">Verbal Reasoning</option>
                        <option value="vocationalAptitude">Vocational Aptitude</option>
                        <option value="writingPatterns">Writing Patterns</option>
                        <option value="yoruba">Yoruba</option>
                        <option value="numberWork">Number Work</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                      <span style="font-size:small; color: blue" id="displaySelText"></span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col text-center">
                      <button class="btn btn-mblue" type="button" onclick="submitStudentSubjects()">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div id="post-upload-page" style="display: none">
                <form class="post-upload-form" name="uploadForm" method="post" enctype="multipart/form-data">
                  <input type="hidden" id="studentId" name="studentId" />
                  <div class="row">
                    <div class="col"></div>
                    <div class="col">
                      <label class="control-label" for="Client_officeName">Student Photo</label>
                      <div class="upload-link-wrapper">
                        <a href="#">Upload Image(Optional)</a>
                        <input type="file" name="studentPics" id="studentPics" />
                        <figure class="avatar avatar-md rounded-circle">
                          <img id="myImg" src="img/customer.png" alt="your image" />
                        </figure>
                      </div>
                    </div>
                    <div class="col"></div>
                  </div>
                  <div class="row">
                    <div class="col text-center">
                      <button class="btn btn-mblue" type="submit">
                        Next
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" style="display: none;" id="loading">
      <div class="overlay__wrapper">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
