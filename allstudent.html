<div class="modal fade" id="modClass" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"
    style="margin-top: 50px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="post-form" id="modifyStaffRoleForm">
                <div class="modal-header">
                    <h5 class="modal-title">Modify Student Class</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="studentId" id="studentId">

                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="text" name="studentNameClass" id="studentNameClass" class="form-control"
                                placeholder="Display Name" readonly />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <select name="eduClassIdMod" id="eduClassIdMod" class="form-control" required>
                                <option value="None" selected disabled>
                                    Select Class
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="modifyClass();">Modify</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
    <div class="overlay" style="display: none;" id="loadingRole">
        <div class="overlay__wrapper">
            <div class="spinner-border" role="status"></div>
        </div>
    </div>
</div>
