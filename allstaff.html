<div class="modal fade" id="modStaffRole" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true" style="margin-top: 50px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="post-form" id="modifyStaffRoleForm">
                <div class="modal-header">
                    <h5 class="modal-title">Modify Staff Role</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="idRole" id="idRole">

                    <div class="form-group">
                        <input type="text" name="staffNameRole" id="staffNameRole" class="form-control"
                            placeholder="Display Name" readonly />
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="text" name="staffIdRole" id="staffIdRole" class="form-control"
                                placeholder="Display Name" readonly />
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-user" name="role" id="role">
                            <option value="-1" selected disabled>Select Role</option>
                            <option value="teacher">Teacher</option>
                            <option value="officeadmin">Office Admin</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="modifyRole();">Modify</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
    <div class="overlay" style="display: none;" id="loading">
        <div class="overlay__wrapper">
            <div class="spinner-border" role="status"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="modStaffAccess" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true" style="margin-top: 50px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="post-form" id="modifyStaffAccesForm">
                <div class="modal-header">
                    <h5 class="modal-title">Modify Staff Access</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="idAccess" id="idAccess">

                    <div class="form-group">
                        <input type="text" name="staffNameAccess" id="staffNameAccess" class="form-control"
                            placeholder="Display Name" readonly />
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="text" name="staffIdAccess" id="staffIdAccess" class="form-control"
                                placeholder="Display Name" readonly />
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-user" name="flag" id="flag">
                            <option value="-1" selected disabled>Select Flag</option>
                            <option value="Active">Enabled</option>
                            <option value="Inactive">Disabled</option>
                            <option value="resetpassword">Reset Password</option>
                            <option value="New" selected disabled>New</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" onclick="modifyAccess();">Modify</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
    <div class="overlay" style="display: none;" id="loading">
        <div class="overlay__wrapper">
            <div class="spinner-border" role="status"></div>
        </div>
    </div>
