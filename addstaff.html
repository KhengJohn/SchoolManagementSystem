    <div class="container">
      
      <div class="o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">New Staff</h1>
                </div>
                <form class="post-form">
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" name="firstName" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" name="middleName" id="middleName" placeholder="Middle Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" name="lastName" id="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <select class="form-control form-control-user" name="gender" id="gender" required>
                                <option value="male" selected disabled>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="date" class="form-control form-control-user" name="dateOfBirth" id="dateOfBirth" placeholder="DOB" required>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <select class="form-control form-control-user" name="maritalStatus" id="maritalStatus" required>
                                <option value="Single" selected disabled>Select Marital Status</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Widowed">Widowed</option>
                                <option value="Divorced">Divorced</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="number" class="form-control form-control-user" name="phoneNumber" id="phoneNumber" placeholder="Telephone" required>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <input type="email" class="form-control form-control-user" name="staffId" id="staffId" placeholder="E-mail Address" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" name="homeAddress" id="homeAddress" placeholder="Address" required>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <select class="form-control form-control-user" name="country" id="country" onchange="setStates();" required>
                                <option value="-1" selected disabled>Nationality</option>
                                <option value="Nigeria">Nigeria</option>
                                <!--<option value="Ghana">Ghana</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <select class="form-control form-control-user" name="countryState" id="countryState" onchange="setLgcs();" required>
                                <option value="-1" selected disabled>Select State</option>
                            </select>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <select class="form-control form-control-user" name="lgc" id="lgc" required>
                                <option value="-1" selected disabled>Select LGA</option>
                            </select>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 20px">
                        <div class="col"></div>
                        <div class="col">
                            <select class="form-control form-control-user" name="role" id="role">
                                <option value="-1" selected disabled>Select Role</option>
                                <option value="admin">Administrator</option>
                                <option value="teacher">Teacher</option>
                                <option value="officeadmin">Office Admin</option>
                            </select>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <button class="btn btn-mblue" type="submit">Submit</button>
                        </div>
                        <div class="col"></div>
                    </div>
                </form>
              </div>
            </div>
          </div>
